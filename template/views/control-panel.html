<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Perju</title>
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/control-panel.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/alerts-panel.js"></script>
  </head>
  <body>
    <div id="content">
      <p>Usuario: <%- process.env.CHANNEL_ID %></p>
      <div class="btn-deck">
        <h1>Control de las alertas</h1>
        <div class="btn-row">
          <div>
            <button id="follow" disabled="true">Follow</button>
          </div>
          <div>
            <button id="raid" disabled="true">Raid</button>
          </div>
          <div>
            <button id="happy" disabled="true">Alegriaa</button>
          </div>
        </div>
        <div class="btn-row">
          <div>
            <button id="start-advises" disabled="true">Start advises</button>
          </div>
          <div>
            <button id="stop-advises" disabled="true">Stop advises</button>
          </div>
        </div>
        <h1>Controles de Texto a voz</h1>
        <div class="btn-row">
          <form id="submitTTS">
            <textarea name="text">Nunca te rindas</textarea>
            <input type="submit" class="submit" value="Leer" disabled="true" />
            Voz:
            <p>
              <strong>Voice:</strong>
              <select id="voiceSelect" name="voice">
                <option value="es" selected="selected">es - Spanish</option>
                <option value="es-419">es-la - Spanish, Latin America</option>
                <option value="en">en - English</option>
                <option value="en-us">en-us - English, US</option>
                <option value="en-gb-scotland">
                  en-sc - English, Scottish
                </option>
                <option value="ca">ca - Catalan</option>
                <option value="cs">cs - Czech</option>
                <option value="de">de - German</option>
                <option value="el">el - Greek</option>
                <option value="eo">eo - Esperanto</option>
                <option value="fi">fi - Finnish</option>
                <option value="fr">fr - French</option>
                <option value="hu">hu - Hungarian</option>
                <option value="it">it - Italian</option>
                <option value="kn">kn - Kannada</option>
                <option value="la">la - Latin</option>
                <option value="lv">lv - Latvian</option>
                <option value="nl">nl - Dutch</option>
                <option value="pl">pl - Polish</option>
                <option value="pt">pt-pt - Portuguese, European</option>
                <option value="pt-br">pt - Portuguese, Brazil</option>
                <option value="ro">ro - Romanian</option>
                <option value="sk">sk - Slovak</option>
                <option value="sv">sv - Swedish</option>
                <option value="tr">tr - Turkish</option>
                <option value="zh">zh - Mandarin Chinese (Pinyin)</option>
                <option value="yue">zh-yue - Cantonese Chinese</option>
              </select>
            </p>
            Variante:<select id="variantSelect" name="variant">
              <option value="" selected>None</option>
              <option value="+zac">niño zac</option>
              <option value="+croak">croak</option>
              <option value="+klatt">klatt</option>
              <option value="+klatt2">klatt2</option>
              <option value="+klatt3">klatt3</option>
              <option value="+whisper">Susurro</option>
              <option value="+whisperf">Susurro Femenino</option>
              <option value="+f1">f1 (Femenino 1)</option>
              <option value="+f2">f2 (Femenino 2)</option>
              <option value="+f3">f3 (Femenino 3)</option>
              <option value="+f4">f4 (Femenino 4)</option>
              <option value="+f5">f5 (Femenino 5)</option>
              <option value="+m1">m1 (Masculino 1)</option>
              <option value="+m2">m2 (Masculino 2)</option>
              <option value="+m3">m3 (Masculino 3)</option>
              <option value="+m4">m4 (Masculino 4)</option>
              <option value="+m5">m5 (Masculino 5)</option>
              <option value="+m6">m6 (Masculino 6)</option>
              <option value="+m7">m7 (Masculino 7)</option>
              <option value="+Andy">Andy</option>
              <option value="+Jacky">Jacky</option>
            </select>
          </form>
        </div>
      </div>
      <a
        href="https://www.twitch.tv/embed/<%- process.env.CHANNEL_ID %>/chat?parent=www.twitch.tv"
        target="_blank"
        >Enlace al chat de la transmisión</a
      >
    </div>
  </body>
</html>
